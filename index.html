<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="images/image-1.png" alt="" class="image-1">
				<form action="add-regist.php" method="POST">
					<h3>New Account?</h3>
					<div class="form-holder">
						<span class="lnr lnr-users"></span>
						<input type="text" class="form-control" name="nama_lengkap" placeholder="Nama Lengkap">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="username" placeholder="Username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="password" placeholder="Password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="password_konfirmasi" placeholder="Confirm Password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="number" class="form-control" name="no_hp" placeholder="Nomor Telepon">
					</div>
					<div class="form-holder">
						<div class="g-recaptcha" data-sitekey="SITE-KEY-GOOGLE-CAPTCHA-ANDA" align="center"></div>
					</div>
					<button type="submit" value="submit">
						<span>Register</span>
					</button>
				</form>
				<img src="images/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
		<script src='https://www.google.com/recaptcha/api.js'></script>
	</body>
</html>
